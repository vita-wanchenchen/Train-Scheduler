<!DOCTYPE <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Train Scheduler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">    
    <link rel="stylesheet" type="text/css" href="./css/style.css" />    
</head>
<body>

    <div class="container">

        <div class="card text-white bg-success mb-3 text-center col-10" style="max-width: 960px;" id="scheduler-header">
            <div class="card-body">
                <h1 class="card-title">Anytime is Train Time</h1>
                <p class="card-text">Choo Choo. Chee Chee.</p>
            </div>
            </div>
    
        <div class="card border-info text-white mb-3" style="max-width: 960px;">
            <div class="card-header bg-info card-header-style">Current Train Schedule</div>
                <div class="card-body text-info">
                    <table class="table table-hover" id="train-list-table">
                        <thead id="current-train-thead">
                            <tr>
                                <th scope="col">Train Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Frequency (min)</th>
                                <th scope="col">Next Arrival</th>
                                <th scope="col">Minutes Away</th>
                                <th scope="col">Delete</th>
                            </tr>
                        </thead>
                            <tbody>
                            </tbody>
                    </table>
                </div>
        </div>

        <div class="card border-info text-white mb-3" style="max-width: 960px;">
                <div class="card-header bg-info card-header-style">Add Train</div>
                    <div class="card-body text-dark">
                        <form id="add-train-form">
                            <div class="form-group">
                                <label for="train-name">Train Name</label>
                                    <input type="text" class="form-control border-info" id="train-name-input" placeholder="What's the name of the train?">
                            </div>

                            <div class="form-group">
                                <label for="train-destination">Destination</label>
                                    <input type="text" class="form-control border-info" id="train-destination-input" placeholder="Where this train going?">
                            </div>

                            <div class="form-group">
                                <label for="first-train-time">First Train Time (HH:mm - military time)</label>
                                    <input type="text" class="form-control border-info" id="first-train-time-input" placeholder="HH:mm">
                            </div>

                            <div class="form-group">
                                <label for="train-frequency">Frequency (min)</label>
                                    <input type="text" class="form-control border-info" id="train-frequency-input" placeholder="min">
                            </div>

                            <button type="submit" class="btn btn-info" id="add-train-btn">Submit</button>
                            <p id="message"></p>
                        </form>
                    </div>
        </div>
    </div>    
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase.js"></script>    
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>    
    <script src="./javascript/app.js"></script>
</body>
</html>
